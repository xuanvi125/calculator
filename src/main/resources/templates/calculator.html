<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body>

<div class="container mt-4">
    <h1 class="text-center">Basic Calculator</h1>
    <div class="row justify-content-center align-self-center mt-4">
        <div class="col-7 col-xl-5">
            <div class="card text-bg-light mb-3 w-100">
                <div class="card-header">Calculator</div>
                <div class="card-body">
                    <form th:action="@{/calculator}" method="get">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="x">x</span>
                            <input type="text" class="form-control" name="param1" placeholder="Enter x" aria-label="x"
                                   aria-describedby="basic-addon1" th:value="${param1}">
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text" id="y">y</span>
                            <input type="text" class="form-control" name="param2" placeholder="Enter y" aria-label="y"
                                   aria-describedby="basic-addon1" th:value="${param2}">
                        </div>

                        <select class="form-select text-center" aria-label="select calculation" name="operation">
                            <option th:each="operation : ${operations}"
                                    th:value="${operation}"
                                    th:text="${operation}"
                                    th:selected="${operation == op}">
                            </option>
                        </select>

                        <button type="submit" class="btn btn-primary mt-3 float-end d-block">
                            Calculate
                        </button>

                        <div class="clearfix"></div>

                        <div th:if="${error != ''}">
                            <p class="w-auto rounded-pill bg-danger float-end p-2 mt-3 fs-3 text-white"
                               th:text="${error}">
                            </p>
                        </div>

                        <div th:if="${error == '' && result != ''}">
                            <p class="w-auto rounded-pill bg-success float-end p-2 mt-3 fs-3 text-white"
                               th:text="${result}">
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>

</html>
